<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="box">

      <div class="image">
        <img class="imagem-principal"  src="images/image-equilibrium.jpg">
        <div class="bg-olho" >
          <img class="olho" src="images/icon-view.svg">
        </div>
      </div>

      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p class="resume">Our Equilibrium collection promotes balance and calm.</p>

        <div class="datails">
          <div class="price">
            <img src="images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>

        <div class="perfil">
          <img src="images/image-avatar.png" alt="" srcset="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>


      </div>


    </div>
  </div>

</body>
</html>
